<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 1 - Slut Projekt</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./lib/anime.min.js" defer></script>
    <script src="./script/script.js" defer></script>
  </head>
  <body>

    <img src="./images/Flickr_logo.png" alt="logo" width="250px" id="img">
    
    <form id="form">
      <button type="submit" class="btn btn-outline-info" id="searchBtn">
        Search
      </button>

      <div class="input-group mb-3">
        <label for="search-text" class="input-group-text">Search text</label>
        <input type="text" class="form-control" id="search-text" name="search-text" onfocus="this.value='' "/>
      </div>

      <div id="error"></div>

      <div class="input-group mb-3">
        <label for="image-amount" class="input-group-text">Image amount</label>
        <input type="text" class="form-control" id="image-amount" name="image-amount" onfocus="this.value='' " />
      </div>

      <div>
        <div><h2>Image size</h2></div>

        <div class="form-check">
          <input
            class="form-check-input"
            id="imageSizeSm"
            name="image-size"
            value="n"
            type="radio"
          />
          <label for="imageSizeSm"  class="form-check-label"> Small </label>
        </div>


        <!-- checked. kommer automatisk vÃ¤lja medium om inget annat har valt -->
        <div class="form-check">
          <input
            class="form-check-input"
            id="imageSizeMd"
            name="image-size"
            value="z"
            type="radio"
            checked
          />
          <label for="imageSizeMd" class="form-check-label"> Medium </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            id="imageSizeLg"
            name="image-size"
            value="b"
            type="radio"
          />
          <label for="imageSizeLg" class="form-check-label"> Large </label>
        </div>

      </div>

      <div>
        <div><h2>Sort</h2></div>

        <div class="form-check">
          <input
            class="form-check-input"
            id="dateUploaded"
            name="sort-value"
            value="date-posted-asc"
            type="radio"
          />
          <label for="dateUploaded" class="form-check-label"> Date uploaded</label>
        </div>

        <!-- checked. Kommer automatisk vara relevance om inget annat har valt -->
        <div class="form-check">
          <input
            class="form-check-input"
            id="relevance"
            name="sort-value"
            value="relevance"
            type="radio"
            checked
          />
          <label for="relevance" class="form-check-label"> Relevant </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            id="interesting"
            name="sort-value"
            value="interestingness"
            type="radio"
          />
          <label for="interesting" class="form-check-label"> Interesting </label>
        </div>

      </div>

    </form>


    <div id="content"></div>

     
    <div id="loading">  
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
